version: '3.8'

services:
  app:
    volumes:
      - playlistenerwebassets:/var/www/html
    environment:
      - DEBUG=0
      - PRODUCTION=1
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    env_file:
      - prod.env
  # ===========
    # depends_on:
    #   - db
    networks:
      playlistener-network:
        aliases:
          - playlistenerweb
    ports:
      - 9001:9001

volumes:
  playlistenerwebassets: 

networks:
  playlistener-network:
    driver: bridge
    name: playlistener-network
