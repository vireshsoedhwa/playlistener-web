version: '3.8'

services:
  app:
    volumes:
      - playlistenerwebassets:/var/www/html
    environment:
      - DEBUG=1
      - PRODUCTION=0
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    networks:
      playlistener-network:

  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - playlistenerwebassets:/var/www/html:ro
    networks:
      playlistener-network:
        aliases:
          - playlistenerweb
    ports:
      - 9001:9001
    depends_on:
      - app

volumes:
  playlistenerwebassets: 

networks:
  playlistener-network:
    external: true
    driver: bridge
    name: playlistener-network
